name: Build PostgreSQL Container

on:
  push:
    branches: [main]
    paths-ignore: ['*.md', 'LICENSE', '.gitignore']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-14:
    uses: daemonless/daemonless/.github/workflows/build-app.yml@main
    with:
      image_name: postgres
      image_tag: "14"
      build_args: "PG_VERSION=14"
    secrets: inherit

  build-17:
    uses: daemonless/daemonless/.github/workflows/build-app.yml@main
    with:
      image_name: postgres
      image_tag: "17"
      build_args: "PG_VERSION=17"
      extra_tags: "latest"
    secrets: inherit
